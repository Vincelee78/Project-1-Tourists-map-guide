<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<!-- Font awesome css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	 crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- the leaflet CSS-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	 crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- <div id='home-page' class="m-0 p-0 mx-auto" style="background-image: url("images/bg_image1-m.jpg")"></div> -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class='home row align-items-center ml-0' id='home-search-container'>
      <div class='mx-auto text-center px-0'>
        <img src='singapore-logo.jpg' width='140' id='singaporelogo'>
        <div class='mt-3 px-3'>
          <h1 class='text-white text-shadow'>Your map guide of Singapore</h1>
          <p class='text-white text-shadow'>One stop map search of Singapore</p>
          <div class="input-group mb-2 mx-auto text-shadow">
						<input type="text" class="form-control rounded-left border-white" id="query-home" placeholder="Start searching">
						<div class="input-group-append">
							<button class="input-group-text border-white" id="btn-search-home" role="link"><i class="fas fa-search" ></i></button>
						</div>
					</div>
      </div>
      </div>
    </div>
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" id='carouselimage'>
      <div class="carousel-item active">
        <img src="home-page1.jpg" class="d-block w-100" alt="..." style="width:100%; height:700px; background-size:center;">
      </div>
      <div class="carousel-item">
        <img src="home-page2.jpg" class="d-block w-100" alt="..." style="width:100%; height:700px; background-position: center;">
      </div>
      <div class="carousel-item" id='carouselimage3'>
        <img src="home-page3.jpg" class="d-block w-100" alt="..." style="width:100%; height:700px; background-position: center;">
        <div class="overlay"></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <br><br>

	<div id='container'>
		<button id='toggle' class="btn btn-primary" >Toggle Hawker Centers</button>
    <!-- the div will contain the map-->
    <div id='map'></div>
       <button id="toggle-search-btn">Search</button>

    ><div id='search_container'>
      <button id='button' class="btn btn-success" >Search For Recommendations!</button>
      <input type='text' id='textinput' placeholder='Enter keywords'/>
      <div id="search-results"></div>

      </div>
      </div>
      <!-- the leaflet JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
