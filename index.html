<body>
  <!-- <div id='home-page' class="m-0 p-0 mx-auto" style="background-image: url("images/bg_image1-m.jpg")"></div> -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class='home row align-items-center' id='home-search-container'>
      <div class='mx-auto text-center px-0'>
        <img src='home-logo.png' width='140' id='singaporelogo'>
        <div class='mt-3 px-3'>
          <h1 class='text-white text-shadow'>Your location guide of Singapore</h1>
          <p class='text-white text-shadow'>One stop map search of Singapore</p>
          <button class="btn btn-success" id="btn-search-home" role="link">Get started</button>
        </div>
      </div>
    </div>

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" id='carouselimage'>
      <div class="carousel-item active change" id='carouselimage1'>
        <img src="frontimage1.jpg" class="d-block w-100" alt="..."
          style="width:100%; height:700px; background-size:center;">
      </div>
      <div class="carousel-item" id='carouselimage2'>
        <img src="home-page1.jpg" class="d-block w-100" alt="..."
          style="width:100%; height:700px; background-position: center;">
      </div>
      <div class="carousel-item change" id='carouselimage3'>
        <img src="frontimage3.jpg" class="d-block w-100" alt="..."
          style="width:100%; height:700px; background-position: center;">
        <div class="overlay"></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <br><br>

  <div id='container'>
    <button id='toggle' class="btn btn-primary">Toggle Hawker Centers</button>
    <!-- the div will contain the map-->
    <div id='map'></div>


    <div id="info-tab">
      <ul class="nav nav-tabs lightblue-text pr-3 rounded bg-light" id="myTab" role="tablist">
        <li class="nav-item">
          <button class="nav-link py-3 px-2 active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Search Results<i class="fas fa-search pl-2"
            aria-hidden="true"></i></button>
        </li>
        <li class="nav-item">
          <button class="nav-link py-3 px-2 bg-light" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Taxi Locations<i class="fas fa-taxi lightblue-text pl-2" aria-hidden="true"></i></button>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3 px-2 bg-light " id="weather-info" data-toggle="tab" href="#weather" role="tab"
            aria-controls="weather" aria-selected="false">Weather <i class="fas fa-cloud-sun lightblue-text pl-2"
              aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3 pl-4 pr-2" id="tab-toggle" data-toggle="tab" href="#" role="tab"
            aria-controls="tab-toggle" aria-selected="false"><i class="fas fa-caret-down" aria-hidden="true"></i></a>
        </li>
      </ul>
      <div class="tab-content shadow " id="myTabContent">
        <div class="tab-pane fade show active " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="row mx-0" id="search-bar-wrapper">
            <div class="col p-2">
              <div class="input-group p-1 " id="search-results">
                
                <div class="input-group-append">
                  <button class="input-group-text blue lighten-3 rounded-right border-white" id="btn-search"><i
                      class="fas fa-search text-shadow" aria-hidden="true"></i></button>

                </div>
              </div>
            </div>
          </div>
          

        </div>
        <div class="tab-pane fade " id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

          <div class="px-5 pt-5 pb-3">
            <h5 class="bluetext">Toggle Search Results</h5>
            <div class="pt-1">
              <input type="radio" name="show-park" value="marker" checked=""> <img src="images/tree_icon.png" width="18"
                class="px-1"> Parks Locations <br>
            </div>
            <div class="pt-2">
              <input type="radio" name="show-park" value="area"> <img src="images/legend_park_area.png" width="20"
                class="px-1"> Park Areas
            </div>
          </div>
          <hr class="mx-3">
          
            
        </div>
        <div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">
          <div id="forecast24hr" class="pt-3 px-5 pb-0">
            <h3 class="bluetext mb-0 mt-3">24 Hours Forecast</h3>

            <p class="weatherText mt-0 pt-0 pb-0 mb-0">Partly Cloudy (Day) </p>
            <img src="images/icons/cloudy_day.png" class="ml-2 pt-2">

            <p class="highlow mt-3">
              <small class="lightgreen-text"><sup><i class="fas fa-temperature-low" aria-hidden="true"></i></sup>
              </small>25 / <small class="text-danger"><sup><i class="fas fa-temperature-high"
                    aria-hidden="true"></i></sup></small> 34
            </p>
          </div>
          <div id="forecast2hr" class="px-5 pt-0 pb-5 col">
            <button id="btn-forecast" class="btn btn-primary lightbrown border-white text-white">2-hour
              Forecast</button>
          </div>
        </div>
      </div>
    </div>


    <button id='remove-search' class="btn btn-secondary">Remove Search Results</button>
    

    <div id='search_container'>
      <button id='button' class="btn btn-success">Search For Recommendations!</button>
      <input type='text' id='textinput' placeholder='Enter keywords' />
      <!-- <div id="search-results"></div> -->
    </div>
  </div>
  <!-- the leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js" 
	integrity="sha256-IqiRR5X1QtAdcq5lG4vBB1/WxwrRCkkjno4pfvWyag0=" 
	crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
