      </div>
      <div class="carousel-item" id='carouselimage2'>
        <img src="home-page1.jpg" class="d-block w-100" alt="..."

      </div>
      <div class="carousel-item change" id='carouselimage3'>
        <img src="frontimage3.jpg" class="d-block w-100" alt="..."
          style="width:100%; height:700px; background-position: center;">
        <div class="overlay"></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
